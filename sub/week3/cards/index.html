<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <article>
      <!-- first -->
      <div class="first card">
        <div class="front">
          <div class="text">
            <h2>Financial</h2>
            <h2>App</h2>
          </div>
          <p>25 Apr 2030</p>
          <div class="circles">
            <img src="../image/hamon.jpeg" />
            <div class="number">3+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> star </span>
          </h3>
        </div>
      </div>
      <!-- second -->
      <div class="second card">
        <div class="front">
          <div class="text">
            <h2>Graphic</h2>
            <h2>Design</h2>
          </div>
          <p>18 May 2030</p>
          <div class="circles">
            <img src="../image/AkO1.jpeg" />
            <div class="number">2+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> grade </span>
          </h3>
        </div>
      </div>
      <!-- third -->
      <div class="third card">
        <div class="front">
          <div class="text">
            <h2>Artifact</h2>
            <h2>Model</h2>
          </div>
          <p>17 Now 2030</p>
          <div class="circles">
            <img src="../image/AkO2.jpeg" />
            <div class="number">3+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> star_half </span>
          </h3>
        </div>
      </div>
      <!-- fourth -->
      <div class="fourth card">
        <div class="front">
          <div class="text">
            <h2>Operating</h2>
            <h2>System</h2>
          </div>
          <p>20 Apr 2030</p>
          <div class="circles">
            <img src="../image/AkO3.jpeg" />
            <div class="number">2+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> star </span>
          </h3>
        </div>
      </div>
      <!-- fifth -->
      <div class="fifth card">
        <div class="front">
          <div class="text">
            <h2>Business</h2>
            <h2>card</h2>
          </div>
          <p>15 Oct 2030</p>
          <div class="circles">
            <img src="../image/AkO4.jpeg" />
            <div class="number">3+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> grade </span>
          </h3>
        </div>
      </div>
      <!-- sixth -->
      <div class="sixth card">
        <div class="front">
          <div class="text">
            <h2>Centered</h2>
            <h2>Design</h2>
          </div>
          <p>20 Apr 2030</p>
          <div class="circles">
            <img src="../image/blue-gaori.jpeg" />
            <div class="number">2+</div>
          </div>
        </div>
        <div class="back">
          <h3>
            click
            <span class="material-symbols-outlined"> star_half </span>
          </h3>
        </div>
      </div>
    </article>
    <script src="./main.js"></script>
  </body>
</html>
